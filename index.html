<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Accueil — Mon projet</title>
  <style>
    /* Reset simple */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* Fullscreen background with logo */
    html,body { height: 100%; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #111; /* fallback color */
      background-image: url('assets/IMG_6520.jpeg'); /* <-- REMPLACE ICI */
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover; /* cover or contain selon l'effet voulu */
      position: relative;
    }

    /* Sombre overlay pour lisibilité */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(0.5px);
      pointer-events: none;
    }

    /* Conteneur central */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2rem;
      max-width: 900px;
      width: 95%;
    }

    h1 { font-size: clamp(1.4rem, 4vw, 2.4rem); margin-bottom: 0.5rem; }
    p { opacity: 0.9; margin-bottom: 1.25rem; }

    /* Boutons réseaux */
    .links {
      display: inline-flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      --pad: 0.6rem 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      padding: var(--pad);
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: transform .12s ease, background .12s ease;
      pointer-events: auto;
    }
    .btn:hover { transform: translateY(-3px); background: rgba(255,255,255,0.12); }
    .btn svg { width: 20px; height: 20px; flex-shrink: 0; }

    /* petit pied de page */
    .credit { margin-top: 1.2rem; opacity: 0.8; font-size: 0.9rem; }

    /* Responsive adjustments */
    @media (max-width:480px){
      .btn { font-size: 0.95rem; padding: 0.5rem 0.75rem; border-radius: 8px; }
    }
  </style>
</head>
<body>
  <div class="overlay" aria-hidden="true"></div>

  <main class="content">
    <h1>Bienvenue sur mon site</h1>
    <p>Retrouve-moi sur mes réseaux — clique sur un bouton pour ouvrir le lien.</p>

    <div class="links" role="navigation" aria-label="Liens vers les réseaux sociaux">
      <!-- Twitter -->
      <a class="btn" href="https://x.com/survet2foot?s=21" target="_blank" rel="noopener noreferrer" aria-label="Ouvrir mon Twitter">
        <!-- SVG icône Twitter (inline, pas besoin de ressources externes) -->
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" focusable="false">
          <path d="M22.46 6c-.77.35-1.6.58-2.47.69a4.3 4.3 0 0 0 1.88-2.37 8.59 8.59 0 0 1-2.72 1.04 4.28 4.28 0 0 0-7.3 3.9A12.15 12.15 0 0 1 3.15 4.6a4.28 4.28 0 0 0 1.32 5.71 4.24 4.24 0 0 1-1.94-.54v.05a4.28 4.28 0 0 0 3.43 4.2c-.46.12-.95.18-1.45.18-.35 0-.7-.03-1.04-.1a4.29 4.29 0 0 0 4 2.97A8.59 8.59 0 0 1 2 19.53a12.12 12.12 0 0 0 6.57 1.92c7.88 0 12.2-6.53 12.2-12.2 0-.19 0-.39-.01-.58A8.7 8.7 0 0 0 22.46 6z"/>
        </svg>
        <span>Twitter</span>
      </a>

      <!-- Telegram -->
      <a class="btn" href="https://t.me/babybankholder" target="_blank" rel="noopener noreferrer" aria-label="Ouvrir mon Telegram">
        <!-- SVG icône Telegram -->
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" focusable="false">
          <path d="M21.18 2.52 2.91 9.04c-.7.28-.69 1.2.02 1.46l3.46 1.12 1.31 4.2c.16.53.92.66 1.22.2l1.9-3.12 4.95 3.64c.46.34 1.1-.09.94-.61L21.18 2.52c-.18-.69-.97-1.01-1.99-.73z"/>
        </svg>
        <span>Télégram</span>
      </a>

      <!-- Bouton optionnel : Email -->
      <a class="btn" href="babybankholder@gmail.com" aria-label="Envoyer un e-mail">
        <!-- icône mail simple -->
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" focusable="false">
          <path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4-8 5-8-5V6l8 5 8-5v2z"/>
        </svg>
        <span>Email</span>
      </a>
    </div>

    <div class="credit">© <span id="year"></span> Mon projet</div>
  </main>

  <script>
    // Met l'année courante dans le pied
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
